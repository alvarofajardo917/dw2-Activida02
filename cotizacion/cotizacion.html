<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizaci칩n de Productos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Cotizaci칩n de Productos</h3>
          </div>
          <div class="card-body">
            <form id="cotizadorForm">
              <div class="form-group">
                <label for="producto">Producto:</label>
                <select class="form-control" id="producto">
                  <option value="notebook">Notebook</option>
                  <option value="smartphone">Smartphone</option>
                  <option value="camara">C치mara</option>
                  <option value="accesorio">Accesorio</option>
                </select>
              </div>
              <div class="form-group">
                <label for="marca">Marca:</label>
                <select class="form-control" id="marca">
                  <!-- Marcas para Notebook -->
                  <option value="HP">HP</option>
                  <option value="Dell">Dell</option>
                  <option value="Lenovo">Lenovo</option>
                  <option value="Asus">Asus</option>
                  <option value="Acer">Acer</option>
                </select>
              </div>
              <div class="form-group">
                <label for="modelo">Modelo:</label>
                <select class="form-control" id="modelo">
                  <!-- Modelos para Notebook -->
                  <option value="modelo1">Modelo 1</option>
                  <option value="modelo2">Modelo 2</option>
                  <option value="modelo3">Modelo 3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" min="1" value="1">
              </div>
              <button type="submit" class="btn btn-primary">Cotizar</button>
              <button onclick="exportarExcel()" class="btn btn-success">Exportar a Excel</button>
            </form>
          </div>
        </div>
        <div id="cotizacionDetalle" class="card mt-4" style="display: none;">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Detalle de la Cotizaci칩n</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="cotizacionBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

</body>
</html>
